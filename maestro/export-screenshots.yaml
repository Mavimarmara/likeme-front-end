appId: com.likeme.app
---
# Exporta todas as telas do app como screenshots (PNG)
# Execute: npm run export:screenshots
# Screenshots são salvos em .maestro/screenshots/ (ou --test-output-dir)

- launchApp:
    clearState: true

# Aguardar tela de Loading
- waitForAnimationToEnd
- waitForAnimationToEnd
- waitForAnimationToEnd

# === TELAS DE AUTH (sem login) ===

# Unauthenticated (botão: "Próximo" em pt-BR ou "Next" em en)
- takeScreenshot: screens/01-Unauthenticated
- tapOn:
    text: "Próximo"
    optional: true
- tapOn:
    text: "Next"
    optional: true

# Welcome
- waitForAnimationToEnd
- takeScreenshot: screens/02-Welcome
- tapOn:
    id: "input-Seu nome"
    optional: true
- tapOn:
    id: "input-Your name"
    optional: true
- inputText: "Usuario Teste"
- pressKey: Enter

# Intro (botão: "Sim, claro" em pt-BR ou "Yes, sure" em en)
- waitForAnimationToEnd
- takeScreenshot: screens/03-Intro
- tapOn:
    text: "Sim, claro"
    optional: true
- tapOn:
    text: "Yes, sure"
    optional: true

# AppPresentation - página 1
- waitForAnimationToEnd
- takeScreenshot: screens/04-AppPresentation-1

# AppPresentation - página 2
- tapOn: "›"
- waitForAnimationToEnd
- takeScreenshot: screens/05-AppPresentation-2

# AppPresentation - página 3
- tapOn: "›"
- waitForAnimationToEnd
- takeScreenshot: screens/06-AppPresentation-3

# Nota: Após a última página, o tap em "›" aciona login (Auth0).
# Para capturar as telas do app autenticado, execute export-screenshots-app.yaml
# após fazer login manualmente e completar o onboarding.
