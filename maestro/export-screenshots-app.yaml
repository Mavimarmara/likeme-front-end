appId: com.likeme.app
---
# Exporta telas do app AUTENTICADO
# Pré-requisito: faça login manualmente e complete o onboarding antes de executar
# Execute: npm run export:screenshots:app
# NÃO usa clearState para preservar sessão logada

- launchApp

# Aguardar carregamento (Summary ou Home)
- waitForAnimationToEnd
- waitForAnimationToEnd

# Summary (Home redireciona para Summary)
- takeScreenshot: screens-app/01-Summary

# Atividades
- tapOn: "Atividades"
- waitForAnimationToEnd
- takeScreenshot: screens-app/02-Activities

# Marketplace
- tapOn: "Marketplace"
- waitForAnimationToEnd
- takeScreenshot: screens-app/03-Marketplace

# Comunidade
- tapOn: "Comunidade"
- waitForAnimationToEnd
- takeScreenshot: screens-app/04-Community

# Perfil
- tapOn: "Perfil"
- waitForAnimationToEnd
- takeScreenshot: screens-app/05-Profile

# Voltar para Home
- tapOn: "Home"
