name: Build & Submit to Stores

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '.prettierrc'
      - '.prettierignore'
      - '.editorconfig'

  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Pular testes?'
        required: false
        default: 'false'
        type: boolean
      submit_to_stores:
        description: 'Enviar para TestFlight/Play Store?'
        required: false
        default: 'true'
        type: boolean

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.inputs.skip_tests != 'true' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test -- --coverage --watchAll=false

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: test
    environment: production
    if: ${{ !failure() && !cancelled() }}
    outputs:
      build_id: ${{ steps.build.outputs.build_id }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          packager: npm

      - name: Build Android (Production)
        id: build
        run: |
          OUTPUT=$(eas build --platform android --profile production --non-interactive --json 2>/dev/null || true)
          BUILD_ID=$(echo "$OUTPUT" | jq -r '.[0].id // empty')
          echo "build_id=$BUILD_ID" >> "$GITHUB_OUTPUT"
          if [ -z "$BUILD_ID" ]; then
            echo "Build falhou ou não retornou ID"
            eas build --platform android --profile production --non-interactive
          fi

  build-ios:
    name: Build iOS
    runs-on: ubuntu-latest
    needs: test
    environment: production
    if: ${{ !failure() && !cancelled() }}
    outputs:
      build_id: ${{ steps.build.outputs.build_id }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          packager: npm

      - name: Build iOS (Production)
        id: build
        run: |
          OUTPUT=$(eas build --platform ios --profile production --non-interactive --json 2>/dev/null || true)
          BUILD_ID=$(echo "$OUTPUT" | jq -r '.[0].id // empty')
          echo "build_id=$BUILD_ID" >> "$GITHUB_OUTPUT"
          if [ -z "$BUILD_ID" ]; then
            echo "Build falhou ou não retornou ID"
            eas build --platform ios --profile production --non-interactive
          fi

  submit-android:
    name: Submit Android → Play Store
    runs-on: ubuntu-latest
    needs: build-android
    environment: production
    if: >-
      ${{ !failure() && !cancelled() &&
          (github.event_name == 'push' || github.event.inputs.submit_to_stores != 'false') }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          packager: npm

      - name: Submit to Google Play (production track)
        run: eas submit --platform android --profile production --latest --non-interactive

  submit-ios:
    name: Submit iOS → TestFlight
    runs-on: ubuntu-latest
    needs: build-ios
    environment: production
    if: >-
      ${{ !failure() && !cancelled() &&
          (github.event_name == 'push' || github.event.inputs.submit_to_stores != 'false') }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          packager: npm

      - name: Submit to TestFlight
        run: eas submit --platform ios --profile production --latest --non-interactive
